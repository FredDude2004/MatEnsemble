version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    pre_build:
      - python -m sphinx.ext.apidoc -o docs/source/api -f --separate --module-first src/matensemble src/matensemble/dynopro src/matensemble/redis

python:
  install:
    - requirements: docs/requirements.txt

sphinx:
  configuration: docs/source/conf.py
