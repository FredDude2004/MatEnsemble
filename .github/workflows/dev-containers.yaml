name: Build & Publish Dev Containers (GHCR)

on:
  push:
    branches: ["main"]
    # only rebuild when relevant files change
    paths:
      - "containers/**"
      - "src/**"
      - ".github/workflows/dev-containers.yaml"

permissions:
  contents: read
  packages: write

concurrency:
  group: dev-containers-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: baseline
            dockerfile: containers/Dockerfile.matensemble.baseline
          - flavor: frontier
            dockerfile: containers/Dockerfile.matensemble.frontier
          - flavor: perlmutter
            dockerfile: containers/Dockerfile.matensemble.perlmutter

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image name
        id: vars
        run: |
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          REPO_NAME="$(basename "${{ github.repository }}")"
          REPO_LC="$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')"
          echo "image=ghcr.io/${OWNER_LC}/${REPO_LC}" >> "$GITHUB_OUTPUT"

      - name: Build & push dev image (${{ matrix.flavor }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.vars.outputs.image }}:${{ matrix.flavor }}-dev
          cache-from: type=gha,scope=dev-${{ matrix.flavor }}
          cache-to: type=gha,mode=max,scope=dev-${{ matrix.flavor }}


