name: Release Containers

on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: read
  packages: write

concurrency:
  group: release-containers-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Optional guard: ensure the tag commit is on main
  # Remove this whole job if you don't care / your release.sh guarantees it.
  ensure-tag-on-main:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.check.outputs.ok }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: false

      - id: check
        run: |
          git fetch --no-tags origin main
          if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag commit is not on origin/main; skipping publish."
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

  build-and-push-versioned-containers:
    runs-on: ubuntu-latest
    needs: ensure-tag-on-main
    if: needs.ensure-tag-on-main.outputs.ok == 'true'

    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: baseline
            dockerfile: containers/Dockerfile.matensemble.baseline
          - flavor: frontier
            dockerfile: containers/Dockerfile.matensemble.frontier
          - flavor: perlmutter
            dockerfile: containers/Dockerfile.matensemble.perlmutter

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image name
        id: vars
        run: |
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          REPO_NAME="$(basename "${{ github.repository }}")"
          REPO_LC="$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')"
          echo "image=ghcr.io/${OWNER_LC}/${REPO_LC}" >> "$GITHUB_OUTPUT"

      - name: Build & push versioned image (${{ matrix.flavor }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.vars.outputs.image }}:${{ matrix.flavor }}-${{ github.ref_name }}
          cache-from: type=gha,scope=release-${{ matrix.flavor }}
          cache-to: type=gha,mode=max,scope=release-${{ matrix.flavor }}

